{% extends 'layout.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="container">
    <h1>ChordCraft</h1>
    <form action="{{ url_for('generate_audio') }}" method="post">
        <label for="prompt">Textual Prompt:</label>
        <input type="text" id="prompt" name="prompt" required>
        <label for="integer_value">Integer Value:</label>
        <input type="number" id="integer_value" name="integer_value" required>
        <button type="submit">Generate Audio</button>
    </form>
</div>
{% endblock %}
